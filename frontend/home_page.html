<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طابور - اختر مزود الخدمة</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Custom CSS -->
  <link href="home-style.css" rel="stylesheet">
</head>

<body x-data="HomePage()">
  <!-- Header -->
  <header class="header-gradient text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="m-0"><i class="bi bi-clock-history me-2"></i> طابور</h2>
      <p class="m-0">إدارة الطوابير الذكية</p>
    </div>
  </header>

  <main class="container mt-4">

    <!-- =========================
         Section 1: Businesses List
    ========================== -->
    <section x-show="view === 'businesses'" x-transition>
      <h3 class="mb-3">اختر مقدم الخدمة</h3>

      <!-- Category Dropdown -->
      <div class="card mb-3">
        <div class="card-body">
          <label class="form-label">نوع الخدمة</label>
          <select class="form-select" x-model="selectedCategory" @change="filterBusinesses">
            <option value="">اختر نوع الخدمة...</option>
            <option value="barber">صالون حلاقة</option>
            <option value="carwash">غسيل سيارات</option>
            <option value="restaurant">مطعم</option>
          </select>
        </div>
      </div>

      <!-- Search -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="ابحث..." x-model="searchQuery" @input="filterBusinesses">
          </div>
        </div>
      </div>

      <!-- Google Map Placeholder -->
      <div class="card mb-4">
        <div class="map-placeholder">
          <i class="bi bi-map display-3 text-muted"></i>
          <p class="text-muted mt-2 mb-0">تكامل خرائط جوجل قادم قريبًا</p>
          <small class="text-muted">عرض الخدمات القريبة منك</small>
        </div>
      </div>

      <!-- Business Cards -->
      <div id="business-list">
        <template x-for="business in filteredBusinesses" :key="business.id">
          <div class="provider-card">
            <div class="provider-header">
              <div>
                <h5 class="provider-name" x-text="business.name"></h5>
                <p class="text-muted mb-0">
                  <i class="bi bi-geo-alt"></i>
                  <span x-text="business.address"></span>
                </p>
              </div>
              <div class="text-warning fw-bold">
                <i class="bi bi-star-fill"></i>
                <span x-text="business.rating"></span>
              </div>
            </div>

            <div class="provider-info">
              <div class="info-item"><i class="bi bi-pin-map-fill"></i> <span x-text="business.distance + ' كم'"></span></div>
              <div class="info-item"><i class="bi bi-telephone"></i> <span x-text="business.phone"></span></div>
            </div>

            <button class="select-btn w-100" @click="showServices(business)">
              عرض الخدمات
            </button>
          </div>
        </template>

        <!-- Empty State -->
        <div class="empty-state" x-show="filteredBusinesses.length === 0">
          <i class="bi bi-inbox display-4"></i>
          <p>لا يوجد مزودين مطابقين</p>
        </div>
      </div>
    </section>

    <!-- =========================
         Section 2: Services for Business
    ========================== -->
    <section x-show="view === 'services'" x-transition>
      <button class="btn btn-outline-secondary mb-3" @click="view = 'businesses'">
        <i class="bi bi-arrow-right"></i> العودة
      </button>

      <div class="card mb-3">
        <div class="card-body">
          <h4 class="mb-0" x-text="selectedBusiness.name"></h4>
          <p class="text-muted mb-1"><i class="bi bi-geo-alt"></i> <span x-text="selectedBusiness.address"></span></p>
          <p class="text-warning"><i class="bi bi-star-fill"></i> <span x-text="selectedBusiness.rating"></span></p>
        </div>
      </div>

      <h5 class="mb-3">الخدمات المتاحة</h5>

      <template x-for="service in businessServices" :key="service.id">
        <div class="card mb-2 p-3 d-flex flex-row justify-content-between align-items-center service-card">
          <div>
            <input type="checkbox" x-model="service.selected" class="form-check-input me-2" @change="updateTotal">
            <strong x-text="service.name"></strong>
            <p class="service-duration mb-0">
              <i class="bi bi-clock"></i> <span x-text="service.duration_minutes + ' دقيقة'"></span>
            </p>
          </div>
          <span class="fw-bold" x-text="service.price + ' ريال'"></span>
        </div>
      </template>

      <!-- Total Price Box -->
      <div class="card total-box mt-4 mb-3 p-3">
        <h5 class="mb-0">المجموع الكلي (شامل الضريبة 15%)</h5>
        <p class="total-amount mt-2 mb-0 fw-bold" x-text="totalWithTax + ' ريال'"></p>
      </div>

      <div class="d-grid mt-3">
        <button class="btn btn-gradient" @click="confirmSelection">
          تأكيد والانضمام للطابور
        </button>
      </div>
    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="home-page.js"></script>
</body>
</html>
