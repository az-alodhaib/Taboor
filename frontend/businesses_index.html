<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طابور - تسجيل الدخول</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                  <!-- business-Register Form  -->
                <div class="card shadow d-none" id="business-register-form">
                    <!-- Header -->
                    <div class="card-header-gradient">
                        <h1>طابور</h1>
                        <p>إدارة الطوابير الذكية</p>
                    </div>
                    
                    <!-- Form Body -->
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h3>إنشاء حساب جديد</h3>
                            <p class="text-muted">انضم إلى طابور اليوم</p>
                        </div>
                        
                        <form>
                            <!-- Name -->
                            <div class="mb-3">
                                <label class="form-label">الاسم الكامل</label>
                                <input type="text" class="form-control" id="business-name" required>
                            </div>
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="business-email-reg" required>
                            </div>
                            
                            <!-- Phone -->
                            <div class="mb-3">
                                <label class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="business-phone" placeholder="+966 5X XXX XXXX" required>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-3">
                                <label class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="pass-reg" required>
                            </div>
                            
                            <!-- Submit -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-gradient">إنشاء الحساب</button>
                            </div>
                        </form>
                        
                        <!-- Login Link -->
                        <div class="text-center">
                            <p>لديك حساب بالفعل؟ <a href="#" id="show-login">سجل دخولك</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <!-- Custom JS <script src="index-page.js"></script> -->
    
</body>
</html>
