name: Taboor

on:
  push:
    branches: [ main ]

jobs: 
  ci-pipeline:
    name: CI pipeline
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4  

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Check Python syntax
      run: |
        echo "=== Python Syntax Validation ==="
        echo "🔍 Checking Python files for syntax errors..."
        
        # Check if any Python files exist
        if find . -name "*.py" | grep -q "."; then
          echo "Found Python files. Checking syntax..."
          # Check each Python file for syntax errors
          find . -name "*.py" -exec python -m py_compile {} \; && echo "✅ All Python files have valid syntax!"
        else
          echo "No Python files found to check"
        fi

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Check JavaScript syntax
      run: |
        echo "=== JavaScript Syntax Validation ==="
        echo "🔍 Checking JavaScript files for syntax errors..."
        
        # Check frontend Main.js
        if [ -f "frontend/Main.js" ]; then
          echo "📁 Checking frontend/Main.js..."
          node -c frontend/Main.js && echo "✅ frontend/Main.js syntax valid!"
        else
          echo "ℹ️  frontend/Main.js not found"
        fi
        
        # Check backend server.js
        if [ -f "backend/server.js" ]; then
          echo "📁 Checking backend/server.js..."
          node -c backend/server.js && echo "✅ backend/server.js syntax valid!"
        else
          echo "ℹ️  backend/server.js not found"
        fi

    - name: Validate project structure
      run: |
        echo "=== Project Structure Validation ==="
        echo "🏗️  Checking if all critical project files exist..."
        
        # Frontend files
        echo "--- Frontend Structure ---"
        [ -f "frontend/index.html" ] && echo "✅ frontend/index.html exists" || echo "❌ frontend/index.html missing"
        [ -f "frontend/Main.js" ] && echo "✅ frontend/Main.js exists" || echo "❌ frontend/Main.js missing"
        [ -f "frontend/style.css" ] && echo "✅ frontend/style.css exists" || echo "❌ frontend/style.css missing"
        
        # Backend files
        echo "--- Backend Structure ---"
        [ -f "backend/Nootbook.ipynb" ] && echo "✅ backend/Nootbook.ipynb exists" || echo "❌ backend/Nootbook.ipynb missing"
        [ -f "backend/queue_data.csv" ] && echo "✅ backend/queue_data.csv exists" || echo "❌ backend/queue_data.csv missing"
        [ -f "backend/server.js" ] && echo "✅ backend/server.js exists" || echo "❌ backend/server.js missing"
        
        # Database files
        echo "--- Database Structure ---"
        [ -f "database/taboor.db" ] && echo "✅ database/taboor.db exists" || echo "❌ database/taboor.db missing"
        [ -f "database/schema.sql" ] && echo "✅ database/schema.sql exists" || echo "❌ database/schema.sql missing"
        
        echo "📋 Project structure validation completed!"

    - name: Execute Python tests
      run: |
        echo "=== Python Test Execution ==="
        echo "🧪 Running Python unit tests..."
        
        # Install pytest if not already installed
        pip install pytest
        
        # Check if any test files exist and run them
        if find . -name "test_*.py" | grep -q "."; then
          echo "📁 Found Python test files. Running tests..."
          python -m pytest -v
        else
          echo "ℹ️  No Python test files found to execute"
        fi

    - name: Execute JavaScript tests
      run: |
        echo "=== JavaScript Test Execution ==="
        echo "🧪 Running JavaScript unit tests..."
        
        # Check if any test files exist and run them
        if find . -name "test_*.js" | grep -q "."; then
          echo "📁 Found JavaScript test files. Running tests..."
          # Run each JavaScript test file
          find . -name "test_*.js" -exec node {} \;
        else
          echo "ℹ️  No JavaScript test files found to execute"
        fi

    - name: Generate CI Report
      run: |
        echo " "
        echo "=========================================="
        echo "🚀 TABOOR CI PIPELINE - FINAL REPORT"
        echo "=========================================="
        echo " "
        echo "📊 VALIDATION SUMMARY:"
        echo "├── ✅ Python Syntax: Validated"
        echo "├── ✅ JavaScript Syntax: Validated" 
        echo "├── ✅ Project Structure: Verified"
        echo "├── ✅ Python Tests: Executed"
        echo "└── ✅ JavaScript Tests: Executed"
        echo " "
        echo "🎉 SUCCESS: All CI checks passed!"
        echo "💡 Your code is ready for deployment."
        echo " "
        echo "=========================================="