name: Taboor

on:
  push:
    branches: [ main ]  

jobs: 
  ci-pipeline:
    name: CI pipeline
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4  

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Check Python syntax
      run: |
        echo "=== Python Syntax Validation ==="
        echo "üîç Checking Python files for syntax errors..."
        
        # Check if any Python files exist
        if find . -name "*.py" | grep -q "."; then
          echo "Found Python files. Checking syntax..."
          # Check each Python file for syntax errors
          find . -name "*.py" -exec python -m py_compile {} \; && echo "‚úÖ All Python files have valid syntax!"
        else
          echo "No Python files found to check"
        fi        

    - name: Start CI process
      run: |
        echo "CI Pipeline Started"
        echo "Code pushed to main branch"
        echo "Starting validation process"